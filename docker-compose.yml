version: "3.9"

services:
  redis:
    image: redis:6.2
    container_name: redis_server
    restart: always
    ports:
      - "6379:6379"
    command: >
      sh -c "redis-server
      --user ${REDIS_USER} on >${REDIS_PASSWORD} allcommands allkeys
      --requirepass ${REDIS_PASSWORD}"
    env_file:
      - .env
    volumes:
      - redis_data:/data

volumes:
  redis_data:
